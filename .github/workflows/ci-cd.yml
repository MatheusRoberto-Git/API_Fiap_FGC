name: CI/CD Pipeline - FIAP FGC API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Job de CI - Build apenas (sem testes por enquanto)
  ci:
    runs-on: ubuntu-latest
    name: Build and Compile
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release

  # Job de CD - Docker Build and Push
  cd:
    runs-on: ubuntu-latest
    name: Docker Build and Push
    needs: ci
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        
    - name: Build and Push Docker image
      run: |
        docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/fgc-api:latest .
        docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/fgc-api:latest